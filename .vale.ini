# .vale.ini

# The lowest alert level to display.
# Can be "suggestion", "warning", or "error".
MinAlertLevel = suggestion

# The styles to use. Make sure to add them to a 'styles' directory.
# For this example, we assume you've created a 'styles' directory and
# added the Microsoft and write-good style guides to it.
# You can also download them from the official sources.
StylesPath = styles
Packages = Microsoft, write-good

# Associate file types with Vale's markup formats.
[*.md]
BasedOnStyles = Vale, Microsoft, write-good